[alembic]
# Path to your migration scripts
script_location = migrations

# The sqlalchemy.url is the URL to your database.
sqlalchemy.url=postgresql+psycopg2://postgres:postgres@127.0.0.1:5432/Agentic_DB

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
